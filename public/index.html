<!DOCTYPE html>
<html>
  <head>
    <title>node-upload-proof</title>
    <link rel="stylesheet" href="/style.css">
    <script id="thumb-template" type="text/x-handlebars-template">
      <li><a class="thumb" href="{{s3url}}" target="_blank"><img src="{{thumb.s3url}}" alt="{{name}}"></a>
      <a href="#delete/{{id}}" class="delete">delete</a></li>
    </script>
  </head>
  <body>
    <div id="header" class="box">
      <h1>node-upload-proof</h1>
      <p>Proof that uploads exist</p>
    </div>
    <div id="fileupload" class="box">
      <div class="btn"><input type="file" name="file" data-url="/upload">Add image(s)</div>
      <div id="progress">
        <div class="bg box">
          <div class="bar box"></div>
        </div>
        <div class="message">Uploading...</div>
      </div>
    </div>
    <ul id="thumbs"></ul>
    <script data-main="js/main.js" src="/components/requirejs/require.js"></script>
  </body>
</html>
